<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#f97316" />
    <meta name="description" content="Track your Colorado 14er summits. All 58 peaks with routes, maps, reviews, and progress tracking." />

    <!-- Default Open Graph (overridden by page-specific tags) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Cairn58" />
    <meta property="og:title" content="Cairn58 - Colorado 14ers Tracker" />
    <meta property="og:description" content="Track your Colorado 14er summits. All 58 peaks with routes, maps, reviews, and progress tracking." />
    <meta property="og:image" content="https://cairn58.com/icons/og-image.png" />
    <meta property="og:url" content="https://cairn58.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cairn58 - Colorado 14ers Tracker" />
    <meta name="twitter:description" content="Track your Colorado 14er summits. All 58 peaks with routes, maps, reviews, and progress tracking." />
    <meta name="twitter:image" content="https://cairn58.com/icons/og-image.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-192.png" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="min-h-full bg-white dark:bg-slate-900">
    <div style="display: contents">%sveltekit.body%</div>
    <script>
      // Dark mode initialization (before page loads to prevent flash)
      (function () {
        if (
          localStorage.theme === 'dark' ||
          (!('theme' in localStorage) &&
            window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </body>
</html>
